<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kranti Matrix AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kranti Matrix <span>AI Generator</span></h1>
            <p>Describe your imagination and let AI create the image.</p>
        </header>

        <div class="main-content">
            <div class="image-box">
                <img id="ai-image" src="https://via.placeholder.com/512?text=Your+AI+Image+Here" alt="AI Generated Image">
                <div id="loader" class="loader"></div>
            </div>

            <div class="input-section">
                <textarea id="prompt" placeholder="Example: A futuristic city with flying cars in neon lights..."></textarea>
                <button id="generate-btn">Generate Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
