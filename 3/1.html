<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kranti Matrix - Pro Instagram Tag Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --insta-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            --primary-bg: #f8f9fa;
            --text-color: #262626;
        }
        
        body { 
            font-family: 'Poppins', 'Segoe UI', sans-serif; 
            background: var(--primary-bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0; 
            padding: 20px; 
        }

        .container { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 480px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.08); 
            text-align: center;
        }

        h2 { 
            background: var(--insta-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .sub-text {
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-box { 
            display: flex; 
            flex-direction: column;
            gap: 12px; 
        }

        input { 
            padding: 16px; 
            border: 2px solid #efefef; 
            border-radius: 14px; 
            outline: none; 
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input:focus { 
            border-color: #dc2743;
            box-shadow: 0 0 10px rgba(220, 39, 67, 0.1);
        }

        button.search-btn { 
            background: var(--insta-gradient); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 14px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        button.search-btn:active {
            transform: scale(0.98);
        }

        #loader { 
            display: none; 
            margin: 25px 0; 
            color: #cc2366;
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #result-area { 
            display: none; 
            margin-top: 30px; 
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tag-box { 
            background: #fdfdfd; 
            border: 1px solid #eee; 
            padding: 20px; 
            border-radius: 16px; 
            font-size: 15px; 
            line-height: 1.8; 
            color: #00376b; 
            text-align: left;
            user-select: all;
        }

        .btn-copy { 
            width: 100%; 
            background: #262626; 
            color: white; 
            margin-top: 15px; 
            padding: 14px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-copy:hover {
            background: #000;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 11px;
            color: #bfbfbf;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kranti Matrix</h2>
    <p class="sub-text">AI Powered Instagram Tag Finder</p>
    
    <div class="input-box">
        <input type="text" id="keyword" placeholder="e.g. Fashion, Travel, Gym">
        <button class="search-btn" onclick="getRealTags()">Generate Viral Tags</button>
    </div>

    <div id="loader">ðŸ”Ž Searching Real-time Trends...</div>

    <div id="result-area">
        <div class="tag-box" id="tagList"></div>
        <button class="btn-copy" onclick="copyTags()">Copy to Clipboard</button>
    </div>

    <div class="footer-note">Powered by Kranti Matrix Â© 2025</div>
</div>

<script>
async function getRealTags() {
    const input = document.getElementById('keyword').value;
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('result-area');
    const tagList = document.getElementById('tagList');

    if(!input) return alert("Please enter a keyword");

    loader.style.display = "block";
    resultArea.style.display = "none";

    try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://www.best-hashtags.com/hashtag/' + input.toLowerCase())}`);
        const data = await response.json();
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        const tags = doc.querySelector('.tag-box')?.innerText || "";

        if(tags.length > 10) {
            tagList.innerText = tags.split(' ').slice(0, 30).join(' ');
            loader.style.display = "none";
            resultArea.style.display = "block";
        } else {
            alert("No tags found. Try another keyword.");
            loader.style.display = "none";
        }
    } catch (error) {
        alert("Connection Error! Please try again.");
        loader.style.display = "none";
    }
}

function copyTags() {
    const text = document.getElementById('tagList').innerText;
    navigator.clipboard.writeText(text);
    alert("Hashtags Copied Successfully!");
}
</script>

</body>
</html>
