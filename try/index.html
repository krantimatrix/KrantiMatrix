<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kranti Matrix Creator Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e14; --card: #161b22; --blue: #00d2ff; --red: #ff4d4d; --green: #00ff88; --text: #e6edf3; --muted: #8b949e; --purple: #a855f7;
        }
        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 480px; }

        .header { text-align: center; padding: 25px; background: #1c2128; border-radius: 24px; margin-bottom: 20px; border: 1px solid #30363d; }
        .clock { font-size: 2.8rem; font-weight: 800; color: var(--blue); }

        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #30363d; position: relative; }
        .card-yt { border-left: 5px solid var(--red); }
        .card-plan { border-left: 5px solid var(--green); }
        .card-tools { border-left: 5px solid var(--purple); }
        .card-web { border-left: 5px solid var(--blue); }

        .star-input { display: flex; gap: 5px; margin-bottom: 15px; color: #ffd700; cursor: pointer; }
        .planner-box { background: #0d1117; padding: 15px; border-radius: 16px; border: 1px solid #30363d; }
        .input-field { background: transparent; border: none; color: white; width: 100%; padding: 10px; outline: none; border-bottom: 1px solid #30363d; font-size: 1rem; }
        .detail-field { background: transparent; border: none; color: var(--muted); width: 100%; padding: 10px; outline: none; min-height: 80px; display: none; font-size: 0.9rem; }

        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .btn { padding: 8px 18px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
        .btn-blue { background: var(--blue); color: #000; }
        
        .item { background: #1c2128; padding: 15px; border-radius: 18px; margin-bottom: 12px; border: 1px solid #30363d; }
        .item-title { font-weight: bold; color: var(--blue); }
        .actions { display: flex; gap: 12px; margin-top: 10px; justify-content: flex-end; }
        .icon-btn { cursor: pointer; opacity: 0.8; }

        /* Toolkit Grid */
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .tool-box { background: #0d1117; padding: 12px; border-radius: 15px; border: 1px solid #30363d; text-decoration: none; color: var(--text); display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
        .tool-box:hover { background: #1c2128; border-color: var(--purple); transform: translateY(-2px); }
        .section-title { font-size: 0.8rem; font-weight: bold; color: var(--purple); margin: 15px 0 5px 0; text-transform: uppercase; }

        /* Web List Style */
        .web-item { display: flex; align-items: center; background: #0d1117; padding: 10px 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #30363d; cursor: pointer; position: relative; }
        .web-item:hover { border-color: var(--blue); }
        .web-logo { width: 24px; height: 24px; border-radius: 4px; margin-right: 12px; }
        .web-name { flex: 1; font-size: 0.9rem; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .web-actions { display: flex; gap: 10px; opacity: 0; transition: 0.2s; }
        .web-item:hover .web-actions { opacity: 1; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 25px; border-radius: 24px; border: 1px solid var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="clock" id="clock">00:00:00 AM</div>
        <div id="fullDate" style="color:var(--muted); font-size: 0.9rem;"></div>
    </div>

    <div class="card card-yt">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span style="color:var(--red); font-weight:bold;"><i class="fab fa-youtube"></i> YouTube Status</span>
            <i class="fas fa-sync-alt icon-btn" onclick="updateYouTubeStats()"></i>
        </div>
        <div id="subCount" style="font-size: 2.2rem; font-weight: 800;">---</div>
    </div>

    <div class="card card-plan">
        <div style="color:var(--green); font-weight:bold; margin-bottom:15px;"><i class="fas fa-lightbulb"></i> কনটেন্ট আইডিয়া</div>
        <div class="planner-box">
            <div class="star-input" id="starInput">
                <i class="fas fa-star" onclick="setRating(1)"></i><i class="far fa-star" onclick="setRating(2)"></i><i class="far fa-star" onclick="setRating(3)"></i><i class="far fa-star" onclick="setRating(4)"></i><i class="far fa-star" onclick="setRating(5)"></i>
            </div>
            <input type="text" id="contentTitle" class="input-field" placeholder="টাইটেল লিখুন...">
            <textarea id="contentDetail" class="detail-field" placeholder="বিস্তারিত এখানে লিখুন..."></textarea>
            <div class="btn-group"><button class="btn btn-blue" id="mainBtn" onclick="handlePlanner()">Next</button></div>
        </div>
        <div id="contentList" style="margin-top:20px;"></div>
        
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn" style="background:#21262d; color:white; flex:1;" onclick="exportData()"><i class="fas fa-download"></i> Backup</button>
            <button class="btn" style="background:#21262d; color:white; flex:1;" onclick="document.getElementById('importFile').click()"><i class="fas fa-upload"></i> Restore</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>

    <div class="card card-tools">
        <div style="color:var(--purple); font-weight:bold; margin-bottom:10px;"><i class="fas fa-tools"></i> YouTube Creator Toolkit</div>
        <div class="section-title">AI & Scripting</div>
        <div class="tool-grid">
            <a href="https://chat.openai.com" target="_blank" class="tool-box"><i class="fas fa-robot" style="color:#10a37f"></i> ChatGPT</a>
            <a href="https://gemini.google.com" target="_blank" class="tool-box"><i class="fas fa-brain" style="color:#4285f4"></i> Gemini AI</a>
            <a href="https://docs.google.com" target="_blank" class="tool-box"><i class="fas fa-file-word" style="color:#4285f4"></i> Script Docs</a>
            <a href="https://trends.google.com" target="_blank" class="tool-box"><i class="fas fa-fire" style="color:#ea4335"></i> Trending</a>
        </div>
        <div class="section-title">Design & Media</div>
        <div class="tool-grid">
            <a href="https://www.canva.com" target="_blank" class="tool-box"><i class="fas fa-paint-brush" style="color:#00c4cc"></i> Canva</a>
            <a href="https://www.remove.bg" target="_blank" class="tool-box"><i class="fas fa-eraser" style="color:#2ecc71"></i> BG Remover</a>
            <a href="https://www.pexels.com/video" target="_blank" class="tool-box"><i class="fas fa-video" style="color:#05a081"></i> Stock Video</a>
            <a href="https://www.youtube.com/audiolibrary" target="_blank" class="tool-box"><i class="fas fa-music" style="color:#f1c40f"></i> Audio Lib</a>
        </div>
        <div class="section-title">SEO & Tools</div>
        <div class="tool-grid">
            <a href="https://studio.youtube.com" target="_blank" class="tool-box"><i class="fab fa-youtube" style="color:#ff0000"></i> YT Studio</a>
            <a href="https://vidiq.com" target="_blank" class="tool-box"><i class="fas fa-bolt" style="color:#6222ff"></i> VidIQ</a>
            <a href="https://keywordtool.io/youtube" target="_blank" class="tool-box"><i class="fas fa-search" style="color:#f39c12"></i> Keywords</a>
            <a href="https://socialblade.com" target="_blank" class="tool-box"><i class="fas fa-users" style="color:#b3382c"></i> Social Blade</a>
        </div>
    </div>

    <div class="card card-web">
        <div style="color:var(--blue); font-weight:bold; margin-bottom:15px;"><i class="fas fa-link"></i> Smart Web Manager</div>
        <div class="planner-box">
            <input type="text" id="webUrlInput" class="input-field" placeholder="ওয়েবসাইট লিঙ্ক পেস্ট করুন (e.g. facebook.com)">
            <div class="btn-group">
                <button class="btn btn-blue" id="addWebBtn" onclick="addWebLink()">Add Link</button>
            </div>
        </div>
        <div id="webList" style="margin-top:20px;"></div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div id="modalTitle" style="font-size: 1.3rem; font-weight: bold; color: var(--blue); margin-bottom: 10px;"></div>
        <div id="modalStars" style="margin-bottom: 10px;"></div>
        <div id="modalBody" style="line-height: 1.6; white-space: pre-wrap; color: #ccc; max-height: 250px; overflow-y: auto;"></div>
        <button class="btn btn-blue" style="width:100%; margin-top:20px;" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    let currentRating = 1; let editId = null; let step = 1; let webEditId = null;
    const API_KEY = 'AIzaSyC-fx30U6157HGpTqtfCBu_hODdy7A-I_g'; 
    const CHANNEL_ID = 'UCC6yJ6zgy1h7OkghO43uf6w';

    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('fullDate').innerText = now.toLocaleDateString('bn-BD', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }, 1000);

    // Planner Functions
    function setRating(n) {
        currentRating = n;
        const stars = document.getElementById('starInput').children;
        for(let i=0; i<5; i++) stars[i].className = i < n ? 'fas fa-star' : 'far fa-star';
    }

    function handlePlanner() {
        const title = document.getElementById('contentTitle');
        const detail = document.getElementById('contentDetail');
        const btn = document.getElementById('mainBtn');
        if (step === 1) {
            if (!title.value.trim()) return;
            detail.style.display = 'block'; detail.focus();
            btn.innerText = editId ? 'Update' : 'Save'; step = 2;
        } else {
            saveIdea(title.value, detail.value); resetForm();
        }
    }

    function saveIdea(title, detail) {
        let ideas = JSON.parse(localStorage.getItem('km_ideas') || '[]');
        if (editId) {
            ideas = ideas.map(i => i.id === editId ? { ...i, title, detail, rating: currentRating } : i);
            editId = null;
        } else {
            ideas.push({ id: Date.now(), title, detail, rating: currentRating });
        }
        localStorage.setItem('km_ideas', JSON.stringify(ideas));
        renderIdeas();
    }

    function resetForm() {
        document.getElementById('contentTitle').value = '';
        document.getElementById('contentDetail').value = '';
        document.getElementById('contentDetail').style.display = 'none';
        document.getElementById('mainBtn').innerText = 'Next';
        setRating(1); step = 1;
    }

    function renderIdeas() {
        const list = document.getElementById('contentList'); list.innerHTML = '';
        const ideas = JSON.parse(localStorage.getItem('km_ideas') || '[]');
        ideas.reverse().forEach(idea => {
            const div = document.createElement('div'); div.className = 'item';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <div><div class="item-title">${idea.title}</div><div style="color:#ffd700; font-size:0.7rem;">${'★'.repeat(idea.rating)}${'☆'.repeat(5-idea.rating)}</div></div>
                    <div class="actions">
                        <i class="fas fa-eye icon-btn" style="color:var(--green)" onclick="viewIdea(${idea.id})"></i>
                        <i class="fas fa-edit icon-btn" style="color:var(--blue)" onclick="editIdea(${idea.id})"></i>
                        <i class="fas fa-trash icon-btn" style="color:var(--red)" onclick="deleteIdea(${idea.id})"></i>
                    </div>
                </div>`;
            list.appendChild(div);
        });
    }

    // Web Manager Functions
    async function addWebLink() {
        let url = document.getElementById('webUrlInput').value.trim();
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;
        
        try {
            const domain = new URL(url).hostname;
            const name = domain.split('.')[0].charAt(0).toUpperCase() + domain.split('.')[0].slice(1);
            const logo = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
            
            let webs = JSON.parse(localStorage.getItem('km_webs') || '[]');
            if (webEditId) {
                webs = webs.map(w => w.id === webEditId ? { ...w, url, name, logo } : w);
                webEditId = null;
                document.getElementById('addWebBtn').innerText = 'Add Link';
            } else {
                webs.push({ id: Date.now(), url, name, logo });
            }
            
            localStorage.setItem('km_webs', JSON.stringify(webs));
            document.getElementById('webUrlInput').value = '';
            renderWebs();
        } catch (e) { alert('Invalid URL'); }
    }

    function renderWebs() {
        const list = document.getElementById('webList'); list.innerHTML = '';
        const webs = JSON.parse(localStorage.getItem('km_webs') || '[]');
        webs.forEach(web => {
            const div = document.createElement('div');
            div.className = 'web-item';
            div.innerHTML = `
                <div style="display:flex; align-items:center; flex:1;" onclick="window.open('${web.url}', '_blank')">
                    <img src="${web.logo}" class="web-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243933.png'">
                    <span class="web-name">${web.name}</span>
                </div>
                <div class="web-actions">
                    <i class="fas fa-edit icon-btn" style="color:var(--blue); font-size: 0.8rem;" onclick="editWeb(${web.id})"></i>
                    <i class="fas fa-trash icon-btn" style="color:var(--red); font-size: 0.8rem;" onclick="deleteWeb(${web.id})"></i>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function editWeb(id) {
        const webs = JSON.parse(localStorage.getItem('km_webs'));
        const web = webs.find(w => w.id === id);
        document.getElementById('webUrlInput').value = web.url;
        document.getElementById('addWebBtn').innerText = 'Update Link';
        webEditId = id;
    }

    function deleteWeb(id) {
        let webs = JSON.parse(localStorage.getItem('km_webs')).filter(w => w.id !== id);
        localStorage.setItem('km_webs', JSON.stringify(webs));
        renderWebs();
    }

    // Common Functions
    function viewIdea(id) {
        const idea = JSON.parse(localStorage.getItem('km_ideas')).find(i => i.id === id);
        document.getElementById('modalTitle').innerText = idea.title;
        document.getElementById('modalStars').innerHTML = '<span style="color:#ffd700">' + '★'.repeat(idea.rating) + '☆'.repeat(5-idea.rating) + '</span>';
        document.getElementById('modalBody').innerText = idea.detail;
        document.getElementById('modal').style.display = 'flex';
    }

    function editIdea(id) {
        const idea = JSON.parse(localStorage.getItem('km_ideas')).find(i => i.id === id);
        document.getElementById('contentTitle').value = idea.title;
        document.getElementById('contentDetail').value = idea.detail;
        setRating(idea.rating); editId = id; step = 1; handlePlanner(); window.scrollTo(0,0);
    }

    function deleteIdea(id) {
        if(confirm('Delete?')) {
            let ideas = JSON.parse(localStorage.getItem('km_ideas')).filter(i => i.id !== id);
            localStorage.setItem('km_ideas', JSON.stringify(ideas)); renderIdeas();
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function exportData() {
        const data = {
            ideas: JSON.parse(localStorage.getItem('km_ideas') || '[]'),
            webs: JSON.parse(localStorage.getItem('km_webs') || '[]')
        };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'KrantiMatrix_Backup.json'; a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = JSON.parse(event.target.result);
            localStorage.setItem('km_ideas', JSON.stringify(data.ideas || []));
            localStorage.setItem('km_webs', JSON.stringify(data.webs || []));
            renderIdeas(); renderWebs();
        };
        reader.readAsText(e.target.files[0]);
    }

    async function updateYouTubeStats() {
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('subCount').innerText = parseInt(data.items[0].statistics.subscriberCount).toLocaleString();
        } catch (e) { document.getElementById('subCount').innerText = "Offline"; }
    }

    document.addEventListener('DOMContentLoaded', () => { renderIdeas(); renderWebs(); updateYouTubeStats(); });
</script>
</body>
</html>
