<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kranti Matrix Cinema | Premium Ad Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">KRANTI<span>MATRIX</span></div>
        <div style="font-size: 10px; background: var(--ios-blue); padding: 4px 10px; border-radius: 20px; font-weight: 700;">PREMIUM</div>
    </header>

    <main id="movie-grid"></main>

    <div id="detailsModal" class="modal">
        <div class="modal-box">
            <div class="close-icon" onclick="closeModal()">×</div>
            <div id="trailer-section" class="trailer-container"></div>
            <div id="modalContent" class="modal-info"></div>
        </div>
    </div>

    <div id="player-overlay">
        <div id="close-player" class="close-icon" onclick="exitPlayer()" style="top:25px; right:25px; width:40px; height:40px;">×</div>
        <div id="ad-ui" style="display:none;">
            <div id="ad-timer-box">Advertisement • <span id="ad-sec"></span> Ad Playing</div>
            <button id="skip-ad-btn" onclick="skipAdNow()">Skip Ad ❯</button>
        </div>
        <div id="player-root" style="width:100%; height:100vh;"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
