<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kranti Matrix">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/c1Rj1xbK/IMG_3336.png">

    <title>Kranti Matrix Cinema | Premium Ad Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 15px;">
    <div class="logo">KRANTI<span>MATRIX</span></div>
    
    <div style="display: flex; align-items: center; gap: 10px;">
        <div id="install-container" style="display: flex; margin-left: auto; margin-right: 15px;">
            <button id="install-btn" onclick="initiateInstall()" style="background: var(--ios-blue); color: white; border: none; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 10px rgba(0,122,255,0.3);">
                Download App
            </button>
        </div>

        <div style="font-size: 10px; background: var(--ios-blue); padding: 4px 10px; border-radius: 20px; font-weight: 700;">PREMIUM</div>
    </div>
</header>

    <div id="ios-install-prompt" style="display:none; position: fixed; bottom: 20px; left: 5%; right: 5%; background: #1c1c1e; border: 1px solid #3a3a3c; border-radius: 15px; padding: 15px; z-index: 10000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="https://i.postimg.cc/c1Rj1xbK/IMG_3336.png" style="width: 50px; border-radius: 10px;">
            <div style="flex: 1;">
                <strong style="color: #fff; font-size: 14px;">Kranti Matrix ইন্সটল করুন</strong>
                <p style="color: #aaa; font-size: 12px; margin: 5px 0 0;">নিচের 'Share' বাটনে ক্লিক করে <b>'Add to Home Screen'</b> দিন।</p>
            </div>
            <button onclick="this.parentElement.parentElement.style.display='none'" style="background: none; border: none; color: #007aff; font-weight: bold; cursor: pointer;">বন্ধ</button>
        </div>
    </div>

    <main id="movie-grid"></main>

    <div id="detailsModal" class="modal">
        <div class="modal-box">
            <div class="close-icon" onclick="closeModal()">×</div>
            <div id="trailer-section" class="trailer-container"></div>
            <div id="modalContent" class="modal-info"></div>
        </div>
    </div>

    <div id="player-overlay">
        <div id="close-player" class="close-icon" onclick="exitPlayer()" style="top:25px; right:25px; width:40px; height:40px;">×</div>
        <div id="ad-ui" style="display:none;">
            <div id="ad-timer-box">Advertisement • <span id="ad-sec"></span> Ad Playing</div>
            <button id="skip-ad-btn" onclick="skipAdNow()">Skip Ad ❯</button>
        </div>
        <div id="player-root" style="width:100%; height:100vh;"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
